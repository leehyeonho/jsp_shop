
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>

  <body>
  <div class="container">
        <div align="center" style="width:400px; margin:10px auto; border:1px solid #cccccc; padding:20px">
    <form class="form-signin" action="loginPage.jsp" method="POST">
      <img src="jbnu_logo.jpg" width="200" height="200" style="background-image">
      <label for="inputEmail" class="sr-only" >Email address</label>
		<input type="text" placeholder="아이디" name="userid" id="userid" required />
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" placeholder="비밀번호" name="passwd" id="passwd" required>
      <div class="checkbox mb-3" >
        <label>
          <input type="checkbox" value="remember-me"> 아이디 기억
        </label>
      </div>
      
      <button class="btn btn-xs btn-primary" type="submit">로그인</button>
      </form>
      <hr>
    <form action="submit.html">
    <button class="btn btn-xs btn-primary" type="submit">회원가입</button>
    </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

    
    </div>
    </div>
  </body>
</html>
